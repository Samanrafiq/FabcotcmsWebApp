
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Add new Account
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addAgentForm="ngForm" novalidate>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-3 col-form-label">Bank</label>
        <div class="col-sm-9">
          <select class="form-control" name="bankId" [(ngModel)]="bankId">
            <option value="null" disabled> Select Bank</option>
            <option *ngFor="let i of banks" [value]="i.id">
              {{i.name}}
            </option>
       
          </select>
        </div>
      </div>
 
          <div class="form-group row" [class.has-error]="accountName.invalid && accountName.touched">
            <label for="accountName" class="col-sm-3 col-form-label control-label">Account Name </label>
            <div class="col-sm-9">
              <input required id="accountName" type="text" class="form-control" placeholder="Name" name="accountName"
                [(ngModel)]="data.accountName" #accountName="ngModel" [ngClass]="{'error': accountName.invalid && accountName.touched}">
            </div>
          </div>

          <div class="form-group row" [class.has-error]="accountNumber.invalid && accountNumber.touched">
            <label for="accountNumber" class="col-sm-3 col-form-label control-label">Account No </label>
            <div class="col-sm-9">
              <input required id="accountNumber" type="text" class="form-control" placeholder="Bank Branch Code" name="accountNumber"
                [(ngModel)]="data.accountNumber" #accountNumber="ngModel" [ngClass]="{'error': accountNumber.invalid && accountNumber.touched}">
            </div>
          </div>

          <div class="form-group row" [class.has-error]="iban.invalid && iban.touched">
            <label for="iban" class="col-sm-3 col-form-label control-label">IBAN </label>
            <div class="col-sm-9">
              <input required id="iban" type="text" class="form-control" placeholder="Bank Branch Name" name="iban"
                [(ngModel)]="data.iban" #iban="ngModel" [ngClass]="{'error': iban.invalid && iban.touched}">
            </div>
          </div>

          <div class="form-group row" [class.has-error]="swiftCode.invalid && swiftCode.touched">
            <label for="swiftCode" class="col-sm-3 col-form-label control-label">Swift Code</label>
            <div class="col-sm-9">
              <input required id="swiftCode" type="text" class="form-control" placeholder="Bank Location" name="swiftCode"
                [(ngModel)]="data.swiftCode" #swiftCode="ngModel" [ngClass]="{'error': swiftCode.invalid && swiftCode.touched}">
            </div>
          </div>

          <div class="form-group row" [class.has-error]="type.invalid && type.touched">
            <label for="type" class="col-sm-3 col-form-label control-label">Type </label>
            <div class="col-sm-9">
              <input required id="type" type="text" class="form-control" placeholder="Bank Address" name="type"
                [(ngModel)]="data.type" #type="ngModel" [ngClass]="{'error': type.invalid && type.touched}">
            </div>
          </div>
     
          <div class="form-check form-check-inline">
            <input class="form-check-input check-btn" type="checkbox" checked>
            <label class="form-check-label">Marked as Printable</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input check-btn" type="checkbox" checked>
            <label class="form-check-label">Set as Default</label>
          </div>

      <div class="modal-footer">
        <button class="btn button-save" type="submit" (click)="addBankAccount()" >
         Save Account
        </button>
      </div>
    </form>
  </div>
