  <!-- Modal -->
 
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="far fa-edit"></i>
            Add new Buyer
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
  
        <div class="modal-body">
          <form #buyerForm="ngForm" novalidate>

  
  
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Buyer Name<span>*</span></label>
              <div class="col-sm-9">
                <input required id="buyerName" type="text" class="form-control" placeholder="Name" name="buyerName"
                  [(ngModel)]="data.buyerName" #name="ngModel" [ngClass]="{'error': name.invalid && name.touched}">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="bill-address" class="col-sm-3 col-form-label">Billing Address<span>*</span></label>
              <div class="col-sm-9">
                <textarea required class="form-control" id="buyerBillAddress" rows="3" name="buyerBillAddress"
                  [(ngModel)]="data.buyerBillAddress" #buyerBillAddress="ngModel"
                  [ngClass]="{'error': buyerBillAddress.invalid && buyerBillAddress.touched}"></textarea>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="delivery-address" class="col-sm-3 col-form-label">Delivery Address<span>*</span></label>
              <div class="col-sm-9">
                <textarea required class="form-control" id="buyerDiliveryAddress" rows="3" name="buyerDiliveryAddress"
                  [(ngModel)]="data.buyerDiliveryAddress" #buyerDiliveryAddress="ngModel"
                  [ngClass]="{'error': buyerDiliveryAddress.invalid && buyerDiliveryAddress.touched}"></textarea>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="country" class="col-sm-3 col-form-label">Country<span>*</span></label>
              <div class="col-sm-9">
                <select class="form-control" name="countryId" [(ngModel)]="countryId">
                  <option value="null" disabled> Select Country</option>
                  <option *ngFor="let i of country" [value]="i.id">
                    {{i.name}}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="form-group row">
              <label for="buyerContact" class="col-sm-3 col-form-label">Contact Nos.<span>*</span></label>
              <div class="col-sm-4">
                <input required type="text" class="form-control" id="buyerContact" placeholder="Contact No."
                  name="buyerContact" [(ngModel)]="data.buyerContact" #buyerContact="ngModel"
                  [ngClass]="{'error': buyerContact.invalid && buyerContact.touched}">
              </div>
              <div class="col-sm-4 ml-2">
                <input type="text" class="form-control" id="buyerOtherContact" placeholder="Other Contact No."
                  name="buyerOtherContact" [(ngModel)]="data.buyerOtherContact" #buyerOtherContact="ngModel"
                  [disabled]=" buyerContact.invalid">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="buyerFax" class="col-sm-3 col-form-label">Fax Number</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="buyerFax" placeholder="Buyer Fax No." name="buyerFax"
                  [(ngModel)]="data.buyerFax" #buyerFax="ngModel">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="buyerNTN" class="col-sm-3 col-form-label">NTN/GST Nos.</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="buyerNTN" placeholder="NTN No." name="buyerNTN"
                  [(ngModel)]="data.buyerNTN" #buyerNTN="ngModel">
              </div>
              <div class="col-sm-4 ml-2">
                <input type="text" class="form-control" id="buyerGST" placeholder="GST No." name="buyerGST"
                  [(ngModel)]="data.buyerGST" #buyerGST="ngModel">
              </div>
            </div>
  
            <div class="form-group row">
              <label for="buyerDetails" class="col-sm-3 col-form-label">Buyer Details</label>
              <div class="col-sm-9">
                <textarea class="form-control" id="buyerDetails" rows="4" name="buyerDetails"
                  [(ngModel)]="data.buyerDetails" #buyerDetails="ngModel"></textarea>
              </div>
            </div>
  
            <div class="form-check form-check-inline">
              <input class="form-check-input check-btn" type="checkbox" checked>
              <label class="form-check-label">Parent Buyer</label>
            </div>
  
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Parent Buyer</label>
              <div class="col-sm-9">
                <select class="form-control">
                  <option> Ali</option>
                  <option> Ali</option>
                  <option> Ali</option>
                  <option> Ali</option>
                  <option> Ali</option>
                </select>
              </div>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
              <button class="btn button-save" type="submit" (click)="addBuyer()" [disabled]="buyerForm.invalid">
                Add Buyer</button>
            </div>
          </form>
        </div>
