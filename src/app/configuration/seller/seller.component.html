    <!--
      <span class="pull-right m-l-xs" style="margin-top: 8px;"> teams</span><h2 class="no-margins pull-right" data-toggle="tooltip" data-placement="top" title="Total Teams"> </h2>
      <h2>Company Internal Team</h2>

    <hr>
    <div class="row">
      <div class=" col-md-12">
        <div class="input-group col-md-offset-3">
          <input type="text" placeholder="Search Buyer or their POCs " class="input form-control w-50">
          <span class="group-btn">
            <button type="button" class="btn btn-primary"> <i class="fa fa-search"></i> Search</button>
          </span>
          <button type="button" class="btn btn-primary float-right" data-toggle="modal"
            data-target="#exampleModalScrollable" (click)="addSellerform()">
            <i class="fa fa-plus" aria-hidden="true"></i> Add New Seller</button>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <div class="faq-item " *ngFor="let i of seller">
    <div class="row ">
      <div class="col-md-1 col-sm-3 col-xs-3 forum-info" data-toggle="tooltip" data-placement="top" title=""
        data-original-title="POCs">
        <div class="poc-icon">
          <a data-toggle="collapse" class="faq-question text-muted text-s-lg text-w-3"> <span
              class="fa fa-users"></span> 0</a>
        </div>
      </div>
      <div class="col-md-7">
        <a class="faq-question">{{i.sellerCode}} - {{i.sellerName}}</a>
  
        <small>Parent Buyer: Almedahls Alingsås AB (386)</small><br>
        <small>Added by <strong>Shahid Tanvir</strong>
          <div class="m-l-lg" style="display: inline-block;"> <i class="fa fa-clock-o fa-fw">
  
            </i> 11:05 am - Thu 09-May-2019</div>
          <div class="m-l-lg" style="display: inline-block;">Country: &nbsp; {{i.countryId}}</div>
        </small>
      </div>
      <div class="col-md-2">
        <div class="ibox-tools" style="float: right;">
          <button type="button" class="btn editIconBack" (click)="editSellerform(i)">
            <i class="far fa-edit "></i>
          </button>
          <button type="button" class="btn deleteIconBack" (click)="deleteSeller(i)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </div>
  
      <div class="col-md-1 col-xs-3 forum-info" data-toggle="tooltip" data-placement="top" title=""
        style="border-left: 1px solid #d0d0d0" data-original-title="Total Contracts">
        <span class="views-number">
          0
        </span>
        <div>
          <small>Total Contracts</small>
        </div>
      </div>
      <div class="col-md-1 forum-info" data-toggle="tooltip" data-placement="top" title=""
        data-original-title="Open Contracts">
        <span class="views-number">
          0
        </span>
        <div>
          <small>Open Contracts</small>
        </div>
      </div>
    </div> <!-- end of .row -->
