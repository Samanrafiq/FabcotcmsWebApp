
  <div class="modal-header">
    <h5 class="modal-title">
      <i class="far fa-edit"></i>
      Edit Country
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #addAgentForm="ngForm" novalidate>
 

          <div class="form-group row" [class.has-error]="code.invalid && code.touched">
            <label for="code" class="col-sm-3 col-form-label control-label">Country Name </label>
            <div class="col-sm-9">
              <input required id="code" type="text" class="form-control" placeholder="Name" name="name"
                [(ngModel)]="data.name" #code="ngModel" [ngClass]="{'error': code.invalid && code.touched}">
            </div>
          </div>

     
      <div class="form-group row">
        <label for="details" class="col-sm-3 col-form-label">Description</label>
        <div class="col-sm-9">
          <textarea required class="form-control" id="details" rows="3" name="details"
            [(ngModel)]="data.details" #details="ngModel"></textarea>
        </div>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input check-btn" type="checkbox" name="active"
        [(ngModel)]="data.active" #active="ngModel"> 
        <label for="active" class="form-check-label" id="active">Marked as Active</label>
      </div>

      <div class="modal-footer">
        <button class="btn button-save" type="submit" (click)="UpdateCountry()">
          Edit Country
        </button>
      </div>
    </form>
  </div>
